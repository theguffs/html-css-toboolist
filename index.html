<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>Toboolist Youssef</title>
    </head>
    <body>

        <header>
            <img src="img/Logo.png" alt="logo" class="logo">
            <h1>Toboolist</h1>        
        </header>

        <main>
            <div class="conteiner top">
                <div class="add task">add task</div>
                <div class="add section">add section</div>
            </div>
            <div class="conteiner bot">
                
                <section class="attività">
                    <h3>&#11206; New Task</h3>
                    <div class="completato">&check;</div> 
                    <span class="testo"> Quarterly newsletter </span>
                    <span class="info editorial"><small>editorial</small></span>
                </section>

                <section class="attività">
                    <h3>&#11206; Today</h3>
                    <div class="completato">&check;</div> 
                    <span class="testo"> Recruiting blog post </span>
                    <span class="info editorial"><small>editorial</small></span>
                </section>

                <section class="attività">
                    <div class="completato">&check;</div> 
                    <span class="testo"> mobile app luaunch </span>
                    <span class="info goal"><small>Q1 Goal</small></span>
                </section>
                <section class="attività">
                    <div class="incompleto">&check;</div> 
                    <span class="testo"> mobile app luaunch </span>
                    <span class="info goal"><small>Q1 Goal</small></span>
                </section>
                


            </div>
        </main>
    </body>
</html>
